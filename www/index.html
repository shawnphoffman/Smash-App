<!DOCTYPE html>
<html>
    <head class="with-statusbar-overlay">
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <title>Smash Up Organizer</title>
        <link rel="stylesheet" href="css/framework7.min.css">
        <link rel="stylesheet" href="css/index.css">
        <link class="css" rel="stylesheet" href="fonts/fonts.css"/>
    </head>
    <body>
        <!-- Statusbar overlay-->
        <div class="statusbar-overlay"></div>
        <!-- Panels-->
        <div class="panel-overlay"></div>
        <div class="panel panel-left panel-reveal">
            <div class="content-block" style="height:40px;"></div>
            <div class="content-block-title">Actions</div>
            <div class="list-block">
                <ul>
                    <li><a href="modals.html" class="close-panel item-link">
                        <div class="item-content warning-item">
                            <div class="item-media"><i class="icon smash-remove"></i></div>
                            <div class="item-inner">
                                <div class="item-title">Clear Scores</div>
                            </div>
                        </div></a>
                    </li>
                    <li><a href="popover.html" class="close-panel item-link">
                        <div class="item-content">
                            <div class="item-media"><i class="icon smash-dice"></i></div>
                            <div class="item-inner">
                                <div class="item-title">Randomize Factions</div>
                            </div>
                        </div></a>
                    </li>
                    <li><a href="tabs.html" class="close-panel item-link">
                        <div class="item-content">
                            <div class="item-media"><i class="icon smash-cog2"></i></div>
                            <div class="item-inner">
                                <div class="item-title">General Settings</div>
                            </div>
                        </div></a>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <p>This project is available on GitHub <span class="icon smash-github"></span>.</p>
                <p>Bla bla bla bla</p>
            </div>
        </div>
        <!-- Views-->
        <div class="views">
            <div class="view view-main navbar-fixed">
                <div class="navbar">
                    <div class="navbar-inner">
                        <!--<div class="left"><a href="#" data-popup=".popup-settings" class="link icon-only open-popup"><span class="icon icon-cog2"></span></a></div>-->
                        <div class="left">
                            <a href="#" class="link icon-only open-panel">
                                <!--<span class="icon smash-menu"></span>-->
                                <span class="icon smash-settings"></span>
                            </a>
                        </div>
                        <div class="center sliding">Smash App</div>
                        <div class="right">
                            <a href="#" data-popup=".popup-player" class="link icon-only open-popup">
                                <!--<span class="icon smash-user-plus"></span>-->
                                <span class="icon smash-user-plus2"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="pages">
                    <div data-page="index" class="page">
                        <div class="page-content">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script type="text/javascript" src="js/framework7.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
